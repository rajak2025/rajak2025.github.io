<!DOCTYPE html>

<html>
    <head>
        <script src = "https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>	
        <script src = "https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src = "https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <title>Hello</title>
        <style>
            .incorrect {
                color :red;
            }
        </style>
    </head>
    <body>
        <div id ="app" style="text-align: center"></div>
        <script type="text/babel">
            class Game extends React.Component{
                    constructor(props) {
                        super(props);

                        this.state = {
                            num1 : 1,
                            num2 : 1,
                            score: 0,
                            response: "",
                            incorrect: false
                        }
                    }
                renderProblem() {
                    return (
                        <div>
                            <h1 className={this.state.incorrect ? "incorrect" : ""}>{this.state.num1} + {this.state.num2}</h1>                              
                            <input onKeyPress={this.inputKeyPress} onChange={this.updateResponse} value={this.state.response}></input>
                            <div>
                                Score:{this.state.score}
                            </div> 
                        </div>
                    );
                }

                render() {
                    if(this.state.score >=5) {
                        return this.renderWin();
                    }
                    else {
                        return this.renderProblem();
                    }
                }
                renderWin() {
                    return (
                        <h1>Congratulations! You win, ISRO lo seat confirm!</h1>
                    );
                }

                updateResponse =(event)=> {
                    this.setState({
                        response: event.target.value
                    });
                }

                inputKeyPress = (event) => {
                    if(event.key === "Enter") {
                        const answer = parseInt(this.state.response);

                        if(answer === this.state.num1 + this.state.num2) {
                                //Answer is right
                                this.setState(state => ({
                                    score: state.score + 1,
                                    num1: Math.ceil(Math.random() * 10),
                                    num2: Math.ceil(Math.random() * 10),
                                    response: state.response = "",
                                    incorrect:false
                                }));
                        }
                        else {
                                //Answer is wrong
                                this.setState(state => ({ 
                                    response :"",
                                    incorrect: true
                                }));

                        }
                    }
                }

            }
            ReactDOM.render(<Game />, document.querySelector("#app"));
        </script>
    </body>
</html>
