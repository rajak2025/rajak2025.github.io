<!DOCTYPE html>
<html>
    <head>
        <title>Hello</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body>
        <svg id="svg" style="width:100%; height:800px"/>
    </body>
    <script>
        const svg = d3.select('#svg');

        svg.append('circle')
            .attr('cx',200)
            .attr('cy',200)
            .attr('r',90)
            .style('fill','red');
        
        svg.append('rect')
            .attr('x',350)
            .attr('y',350)
            .attr('width',700)
            .attr('height',50)
            .style('fill','blue');
    </script>
</html>
