<!DOCTYPE html>
<html>
    <head>
        <title>Hello</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body>
        <svg id="svg" style="width:100%; height:1500px;"></svg>    
    </body>
    <script>
        const svg = d3.select('#svg');
        
        let drawing = false;

        function draw_point() {

            if(!drawing)
                return;

            const point = d3.mouse(this);
            svg.append('circle')
                .attr('cx',point[0])
                .attr('cy',point[1])
                .attr('r',5)
                .style('fill','black');
        }

        svg.on('mousemove',draw_point);

        svg.on('mousedown', () => {
            drawing = true;
        });
        svg.on('mouseup', () => {
            drawing = false;
        });
    </script>
</html>
