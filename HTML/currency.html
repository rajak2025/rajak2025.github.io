<html>
    <head>
        <title>Currency Exchange Rate</title>
        <script>
            document.addEventListener('DOMContentLoader',() => {
                document.querySelector('#form').onsubmit = () => {
                const currency = document.querySelector('#currency').value;
                fetch(`https://api.exchangeratesapi.io/latest/?base=INR&symbols=${currency}`)
                .then(response => reponse.json())
                .then(data => {
                    const contents = `1 INR is equal to ${data.rates[currency]} ${currency}.`
                    document.querySelector('#result').innerHTML = contents;
                })
                .catch( () => {
                    document.querySelector('#result').innerHTML = 'There is an error.';
                });
                return false;
            };
        });

        </script>
    </head>
    <body>
        <form id ="form">
            <input id = "currency" autocomplete="off" autofoucs placeholder="Currency" type="text">
            <input type ="submit" value="Get Exchange Rate">
        </form>
        <br>
        <div id="Result"></div>
    </body>
</html>
